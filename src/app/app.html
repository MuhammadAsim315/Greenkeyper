<!-- src/app/app.html -->
<div class="login-container">
  <div class="login-form-section">
    <div class="form-wrapper">
      <div class="logo">
        <h1>Logo</h1>
      </div>
      
      <div class="login-form">
        <h2 class="login-title">LOGIN</h2>
        
        <!-- Display login error if any -->
        <div class="error-message" *ngIf="loginError" style="text-align: center; margin-bottom: 1rem; background: rgba(239, 68, 68, 0.1); padding: 0.75rem; border-radius: 8px;">
          {{ loginError }}
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Username/Email</label>
            <div class="input-wrapper">
              <span class="input-icon"><img width="25" height="25" src="https://img.icons8.com/ios-glyphs/50/40C057/secured-letter.png" alt="circled-envelope"/></span>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                class="form-input"
                autocomplete="username email"
                inputmode="email"
                [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              />
            </div>
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ðŸ”’</span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                class="form-input"
                autocomplete="current-password"
                [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
              >
                {{ showPassword ? 'ðŸ«¢' : 'ðŸ«£' }}
              </button>
            </div>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <div class="forgot-password">
            <button type="button" class="forgot-link" (click)="onForgotPassword()">
              Forgot Password?
            </button>
          </div>

          <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'LOGGING IN...' : 'LOGIN' }}
          </button>
        </form>

        <div class="signup-section">
          <span>Don't have an account? </span>
          <button type="button" class="signup-link" (click)="onSignUp()">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="image-section">
    <div class="image-overlay"></div>
  </div>
</div>
